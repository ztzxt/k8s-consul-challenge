- name: Restart elasticsearch
  systemd:
    name: elasticsearch
    state: restarted
    daemon_reload: yes

- name: Restart kibana
  systemd:
    name: kibana
    state: restarted
    daemon_reload: yes

- name: Enable services
  systemd:
    name: '{{ item }}'
    state: running
    enabled: yes
  with_items: '{{ installed_services }}'
